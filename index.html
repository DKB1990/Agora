                <div id="product-list">
                    <div class="row product-list-group">
                    </div>
                </div>
            </div>

                        <div id="offer-list-group">
                        </div>
                    </div>
                    <h4 id="finalCartAmount">Total Bill: $0</h4>
                   </div>
                </div>
            </div>
        </div>
    </div>
